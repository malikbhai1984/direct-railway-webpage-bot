




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .section-header {

<body>
    <!-- Notification Banner -->
    <div class="notification-banner" id="notificationBanner"></div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="title-row">
                <h1>‚öΩ Live Football Predictions</h1>
                <div class="live-indicator"></div>
            </div>
            <div class="time-display" id="timeDisplay">Loading...</div>
            <div class="stats-bar">
                <div class="stat-item">
                    üìä Matches <span class="stat-value" id="matchCount">0</span>
                </div>
                <div class="stat-item">
                    üéØ Predictions <span class="stat-value" id="predCount">0</span>
                </div>
                <div class="stat-item">
                    üîÑ Updated <span class="stat-value" id="lastUpdate">--:--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Buttons -->
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('matches')">
                üìÖ Live Matches
            </button>
            <button class="tab-btn" onclick="showTab('predictions')" id="predTab">
                üéØ AI Predictions
                <span class="new-badge hidden" id="newBadge">NEW!</span>
            </button>
        </div>

        <!-- Matches Section -->
        <div class="section active" id="matchesSection">
            <div class="section-header">
                <div class="section-title">üìÖ Today's Matches</div>
                <div class="section-badge" id="matchesBadge">0</div>
            </div>
            <div id="matchesContainer">
                <div class="loading-screen">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading live matches...</div>
                </div>
            </div>
        </div>

        <!-- Predictions Section -->
        <div class="section" id="predictionsSection">
            <div class="section-header">
                <div class="section-title">üéØ AI Predictions</div>
                <div class="section-badge" id="predictionsBadge">0</div>
            </div>
            <div id="predictionsContainer">
                <div class="loading-screen">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating predictions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State Management
        const state = {
            matches: [],
            predictions: [],
            lastPredictionCount: 0,
            newPredictionIds: new Set(),
            countdownIntervals: {},
            isFirstLoad: true
        };

        // Update Pakistan Time
        function updateTime() {
            const now = new Date();
            const pktTime = now.toLocaleString('en-PK', {
                timeZone: 'Asia/Karachi',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('timeDisplay').textContent = `üáµüá∞ ${pktTime}`;
            
            const updateTime = now.toLocaleTimeString('en-PK', {
                timeZone: 'Asia/Karachi',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = updateTime;
        }

        // Show Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toastNotification');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Show Banner Notification
        function showBanner(message) {
            const banner = document.getElementById('notificationBanner');
            banner.textContent = message;
            banner.classList.add('show');
            setTimeout(() => banner.classList.remove('show'), 5000);
        }

        // Tab Switching
        function showTab(tab) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            if (tab === 'matches') {
                document.getElementById('matchesSection').classList.add('active');
                event.target.classList.add('active');
            } else {
                document.getElementById('predictionsSection').classList.add('active');
                document.getElementById('predTab').classList.add('active');
                document.getElementById('newBadge').classList.add('hidden');
                state.newPredictionIds.clear();
            }
        }

        // Get Status Badge HTML
        function getStatusBadge(status) {
            const statusMap = {
                'NS': { class: 'status-ns', text: '‚è±Ô∏è Not Started', icon: '‚è±Ô∏è' },
                'LIVE': { class: 'status-live', text: 'üî¥ LIVE', icon: 'üî¥' },
                '1H': { class: 'status-live', text: 'üî¥ 1st Half', icon: 'üî¥' },
                '2H': { class: 'status-live', text: 'üî¥ 2nd Half', icon: 'üî¥' },
                'HT': { class: 'status-ht', text: '‚è∏Ô∏è Half Time', icon: '‚è∏Ô∏è' },
                'FT': { class: 'status-ft', text: '‚úÖ Full Time', icon: '‚úÖ' },
                'ET': { class: 'status-live', text: 'üî¥ Extra Time', icon: 'üî¥' }
            };
            const s = statusMap[status] || { class: 'status-ns', text: status, icon: '' };
            return `<span class="status-badge ${s.class}">${s.text}</span>`;
        }

        // Calculate Countdown
        function getCountdown(matchDate) {
            const now = new Date();
            const match = new Date(matchDate);
            const diff = match - now;
            
            if (diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            let countdown = '';
            if (days > 0) countdown += `${days}d `;
            if (hours > 0 || days > 0) countdown += `${hours}h `;
            countdown += `${minutes}m ${seconds}s`;
            
            return countdown;
        }

        // Update Countdowns
        function updateCountdowns() {
            state.matches.forEach(match => {
                if (match.status === 'NS') {
                    const countdown = getCountdown(match.match_date);
                    const element = document.getElementById(`countdown-${match.match_id}`);
                    if (element && countdown) {
                        element.querySelector('.time-value').textContent = countdown;
                    }
                }
            });
        }

        // Render Matches
        function renderMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No matches available right now</div>
                    </div>
                `;
                document.getElementById('matchesBadge').textContent = '0';
                document.getElementById('matchCount').textContent = '0';
                return;
            }

            state.matches = matches;
            
            const html = matches.map(match => {
                const isLive = ['LIVE', '1H', '2H', 'HT', 'ET'].includes(match.status);
                const countdown = match.status === 'NS' ? getCountdown(match.match_date) : null;
                
                return `
                    <div class="match-card ${isLive ? 'live' : ''}">
                        <div class="match-header">
                            <span class="league-badge">${match.league || 'Unknown League'}</span>
                            ${getStatusBadge(match.status)}
