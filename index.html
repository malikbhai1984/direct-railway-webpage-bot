



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Football Predictions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    .strong { font-weight: bold; color: darkgreen; }
  </style>
</head>
<body>
  <h1>Live Football Predictions (Updated every 5 min)</h1>
  <div id="lastUpdated"></div>
  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Home Win %</th>
        <th>Draw %</th>
        <th>Away Win %</th>
        <th>BTTS %</th>
        <th>Last 10 Min Prob %</th>
      </tr>
    </thead>
    <tbody id="predictionsBody"></tbody>
  </table>

  <script>
    const predictionsBody = document.getElementById("predictionsBody");
    const lastUpdated = document.getElementById("lastUpdated");

    function renderPredictions(matches) {
      predictionsBody.innerHTML = "";
      matches.forEach(m => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${m.home} vs ${m.away}</td>
          <td class="${m.winnerProb.home >= 85 ? 'strong' : ''}">${m.winnerProb.home}%</td>
          <td>${m.winnerProb.draw}%</td>
          <td class="${m.winnerProb.away >= 85 ? 'strong' : ''}">${m.winnerProb.away}%</td>
          <td class="${m.bttsProb >= 85 ? 'strong' : ''}">${m.bttsProb}%</td>
          <td>${m.last10Prob}%</td>
        `;
        predictionsBody.appendChild(row);
      });
    }

    const eventSource = new EventSource("/events");

    eventSource.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.matches) {
        renderPredictions(data.matches);
        const dateStr = new Date(data.ts).toLocaleString();
        lastUpdated.textContent = `Last updated: ${dateStr}`;
      } else if (data.error) {
        lastUpdated.textContent = `Error: ${data.error}`;
      }
    };

    eventSource.onerror = () => {
      lastUpdated.textContent = "Connection lost. Trying to reconnect...";
    };
  </script>
</body>
</html>
