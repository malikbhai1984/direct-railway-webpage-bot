<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Auto Prediction</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial;
    text-align: center;
    padding: 30px;
  }

  #predictionBox {
    background: #222;
    border: 2px solid #00ff90;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    font-size: 22px;
    width: 90%;
    max-width: 600px;
  }
</style>
</head>
<body>

<h1>⚽ Live Football Predictions</h1>

<!-- THIS IS YOUR LIVE BOX -->
<div id="predictionBox">Loading prediction...</div>

<script>
  async function loadPrediction() {
    try {
      const res = await fetch("/prediction");
      const data = await res.json();
      document.getElementById("predictionBox").innerHTML = data.prediction;
    } catch (e) {
      document.getElementById("predictionBox").innerHTML =
        "Error loading prediction...";
    }
  }

  loadPrediction();              // Page open → load
  setInterval(loadPrediction, 300000); // Every 5 minutes auto update
</script>

</body>
</html>
