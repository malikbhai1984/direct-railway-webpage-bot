
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Live Football Predictions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .live-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-left: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .time {
            text-align: center;
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: #1e3c72;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            border: none;
            padding: 18px 45px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            color: #1e3c72;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #1e3c72, #7e22ce);
            color: white;
            transform: scale(1.05);
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid #1e3c72;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 900;
            color: #1e3c72;
        }

        .badge {
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 6px solid #1e3c72;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .card.live {
            border-left-color: #ef4444;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 8px 35px rgba(239, 68, 68, 0.7); }
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .league {
            background: #1e3c72;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        .status {
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        .status.live {
            background: #ef4444;
            color: white;
            animation: pulse 2s infinite;
        }

        .status.ns {
            background: #10b981;
            color: white;
        }

        .status.ht {
            background: #f59e0b;
            color: white;
        }

        .status.ft {
            background: #6b7280;
            color: white;
        }

        .countdown {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 800;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
        }

        .team {
            flex: 1;
            text-align: center;
            font-weight: 800;
            font-size: 1.3rem;
            color: #1e3c72;
        }

        .vs {
            padding: 0 25px;
            color: #7e22ce;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ef4444;
            margin: 20px 0;
        }

        .minute {
            text-align: center;
            color: #ef4444;
            font-weight: 800;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .info {
            text-align: center;
            color: #6b7280;
            font-size: 0.95rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e5e7eb;
        }

        .pred-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-left: 6px solid #7e22ce;
            transition: all 0.3s;
        }

        .pred-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .conf {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            display: inline-block;
            font-size: 1rem;
        }

        .conf.medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .conf.low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .prob-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .prob {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .prob.home {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .prob.draw {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .prob.away {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .prob-label {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .prob-val {
            font-size: 2rem;
            font-weight: 900;
        }

        .xg {
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .xg-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .xg-val {
            font-size: 1.7rem;
            font-weight: 900;
            color: #7e22ce;
        }

        .markets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .market {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
        }

        .market.strong {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-color: #065f46;
        }

        .market-label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            opacity: 0.8;
            font-weight: 700;
        }

        .market-val {
            font-size: 1.3rem;
            font-weight: 900;
        }

        .insights {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .insight {
            padding: 10px 0;
            color: #78350f;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 80px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid #e5e7eb;
            border-top-color: #7e22ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #6b7280;
            font-weight: 700;
        }

        .empty {
            text-align: center;
            padding: 80px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transform: translateX(500px);
            transition: transform 0.4s;
            z-index: 9999;
            font-weight: 700;
            font-size: 1.05rem;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .prob-grid { grid-template-columns: 1fr; }
            .markets { grid-template-columns: repeat(2, 1fr); }
            .btn { padding: 15px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>

    <div class="header">
        <h1>‚öΩ Live Football Predictions <span class="live-dot"></span></h1>
        <div class="time" id="time"></div>
        <div class="stats">
            <div class="stat">üìä Matches: <span id="matchCount">0</span></div>
            <div class="stat">üéØ Predictions: <span id="predCount">0</span></div>
            <div class="stat">üîÑ Updated: <span id="lastUpdate">--:--</span></div>
        </div>
    </div>

    <div class="container">
        <div class="buttons">
            <button class="btn active" onclick="loadMatches()">
                üìÖ TODAY'S LIVE MATCHES
            </button>
            <button class="btn" onclick="loadPredictions()">
                üéØ TODAY'S PREDICTIONS
            </button>
        </div>

        <div class="section active" id="matchesSection">
            <div class="section-header">
                <div class="section-title">üìÖ Today's Live Matches</div>
                <div class="badge" id="matchBadge">0</div>
            </div>
            <div id="matchesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Fetching live matches...</div>
                </div>
            </div>
        </div>

        <div class="section" id="predictionsSection">
            <div class="section-header">
                <div class="section-title">üéØ Today's Predictions</div>
                <div class="badge" id="predBadge">0</div>
            </div>
            <div id="predictionsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating predictions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            matches: [],
            predictions: [],
            countdowns: {}
        };

        function updateTime() {
            const now = new Date();
            const pkt = now.toLocaleString('en-PK', {
                timeZone: 'Asia/Karachi',
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('time').textContent = `üáµüá∞ ${pkt}`;
            
            const time = now.toLocaleTimeString('en-PK', {
                timeZone: 'Asia/Karachi',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = time;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function loadMatches() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('matchesSection').classList.add('active');
            event.target.classList.add('active');
            
            fetchMatches();
        }

        function loadPredictions() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('predictionsSection').classList.add('active');
            event.target.classList.add('active');
            
            fetchPredictions();
        }

        function getStatus(status) {
            const map = {
                'NS': { cls: 'ns', txt: '‚è±Ô∏è Not Started' },
                'LIVE': { cls: 'live', txt: 'üî¥ LIVE' },
                '1H': { cls: 'live', txt: 'üî¥ 1st Half' },
                '2H': { cls: 'live', txt: 'üî¥ 2nd Half' },
                'HT': { cls: 'ht', txt: '‚è∏Ô∏è Half Time' },
                'FT': { cls: 'ft', txt: '‚úÖ Full Time' }
            };
            const s = map[status] || { cls: 'ns', txt: status };
            return `<span class="status ${s.cls}">${s.txt}</span>`;
        }

        function getCountdown(date) {
            const now = new Date();
            const match = new Date(date);
            const diff = match - now;
            
            if (diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);
            
            let txt = '';
            if (days > 0) txt += `${days}d `;
            if (hours > 0 || days > 0) txt += `${hours}h `;
            txt += `${mins}m ${secs}s`;
            
            return txt;
        }

        function updateCountdowns() {
            state.matches.forEach(m => {
                if (m.status === 'NS') {
                    const cd = getCountdown(m.match_date);
                    const el = document.getElementById(`cd-${m.match_id}`);
                    if (el && cd) el.textContent = cd;
                }
            });
        }

        function renderMatches(matches) {
            const c = document.getElementById('matchesContainer');
            
            if (!matches || matches.length === 0) {
                c.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">No live matches available</div>
                    </div>
                `;
                document.getElementById('matchBadge').textContent = '0';
                document.getElementById('matchCount').textContent = '0';
                return;
            }

            state.matches = matches;
            
            const html = matches.map(m => {
                const isLive = ['LIVE', '1H', '2H', 'HT'].includes(m.status);
                const cd = m.status === 'NS' ? getCountdown(m.match_date) : null;
                
                return `
                    <div class="card ${isLive ? 'live' : ''}">
                        <div class="card-top">
                            <span class="league">${m.league || 'League'}</span>
                            ${getStatus(m.status)}
                        </div>
                        
                        ${cd ? `
                            <div class="countdown">
                                ‚è∞ Starts in <span id="cd-${m.match_id}">${cd}</span>
                            </div>
                        ` : ''}
                        
                        <div class="teams">
                            <div class="team">${m.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${m.away_team}</div>
                        </div>
                        
                        ${isLive || m.status === 'FT' ? `
                            <div class="score">
                                <span>${m.home_score || 0}</span>
                                <span>-</span>
                                <span>${m.away_score || 0}</span>
                            </div>
                            ${m.current_minute ? `
                                <div class="minute">‚öΩ ${m.current_minute}'</div>
                            ` : ''}
                        ` : ''}
                        
                        <div class="info">
                            üìç ${m.venue || 'Venue TBA'}<br>
                            üïê ${m.match_time_pkt || 'Time TBA'}
                        </div>
                    </div>
                `;
            }).join('');
            
            c.innerHTML = `<div class="grid">${html}</div>`;
            document.getElementById('matchBadge').textContent = matches.length;
            document.getElementById('matchCount').textContent = matches.length;
        }

        function renderPredictions(preds) {
            const c = document.getElementById('predictionsContainer');
            
            if (!preds || preds.length === 0) {
                c.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ü§ñ</div>
                        <div class="empty-text">Generating predictions...</div>
                    </div>
                `;
                document.getElementById('predBadge').textContent = '0';
                document.getElementById('predCount').textContent = '0';
                return;
            }

            state.predictions = preds;
            
            const html = preds.map(p => {
                const confCls = p.confidence_score >= 80 ? '' : p.confidence_score >= 60 ? 'medium' : 'low';
                
                return `
                    <div class="pred-card">
                        <div class="card-top">
                            <span class="league">${p.league || 'League'}</span>
                            <span class="conf ${confCls}">‚≠ê ${p.confidence_score || 0}%</span>
                        </div>
                        
                        <div class="teams">
                            <div class="team">${p.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${p.away_team}</div>
                        </div>
                        
                        ${p.current_minute > 0 ? `
                            <div class="minute">
                                ‚öΩ ${p.current_minute}' | Current Score: ${p.current_score}
                            </div>
                        ` : ''}
                        
                        <div class="prob-grid">
                            <div class="prob home">
                                <div class="prob-label">Home Win</div>
                                <div class="prob-val">${p.winner_prob?.home?.value || 0}%</div>
                            </div>
                            <div class="prob draw">
                                <div class="prob-label">Draw</div>
                                <div class="prob-val">${p.winner_prob?.draw?.value || 0}%</div>
                            </div>
                            <div class="prob away">
                                <div class="prob-label">Away Win</div>
                                <div class="prob-val">${p.winner_prob?.away?.value || 0}%</div>
                            </div>
                        </div>
                        
                        <div class="xg">
                            <div>
                                <div class="xg-label">Home xG</div>
                                <div class="xg-val">${p.xG?.home?.toFixed(2) || '0.00'}</div>
                            </div>
                            <div>
                                <div class="xg-label">Total xG</div>
                                <div class="xg-val">${p.xG?.total?.toFixed(2) || '0.00'}</div>
                            </div>
                            <div>
                                <div class="xg-label">Away xG</div>
                                <div class="xg-val">${p.xG?.away?.toFixed(2) || '0.00'}</div>
                            </div>
                        </div>
                        
                        <div class="markets">
                            <div class="market ${(p.btts_prob || 0) >= 75 ? 'strong' : ''}">
                                <div class="market-label">BTTS</div>
                                <div class="market-val">${p.btts_prob || 0}%</div>
                            </div>
                            <div class="market ${(p.over_under?.['2.5'] || 0) >= 75 ? 'strong' : ''}">
                                <div class="market-label">Over 2.5</div>
                                <div class="market-val">${Math.round(p.over_under?.['2.5'] || 0)}%</div>
                            </div>
                            <div class="market ${(p.over_under?.['3.5'] || 0) >= 75 ? 'strong' : ''}">
                                <div class="market-label">Over 3.5</div>
                                <div class="market-val">${Math.round(p.over_under?.['3.5'] || 0)}%</div>
                            </div>
                            <div class="market">
                                <div class="market-label">Score</div>
                                <div class="market-val">${p.most_likely_score || '0-0'}</div>
                            </div>
                        </div>
                        
                        ${p.live_insights && p.live_insights.length > 0 ? `
                            <div class="insights">
                                ${p.live_insights.map(ins => `<div class="insight">${ins}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            c.innerHTML = html;
            document.getElementById('predBadge').textContent = preds.length;
            document.getElementById('predCount').textContent = preds.length;
        }

        async function fetchMatches() {
            try {
                console.log('Fetching matches...');
                const res = await fetch('/api/matches');
                const data = await res.json();
                
                console.log('Matches response:', data);
                
                if (data.success) {
                    renderMatches(data.data);
                    showToast(`‚úÖ Loaded ${data.count} matches`);
                } else {
                    throw new Error(data.error || 'Failed to load matches');
                }
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('matchesContainer').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading matches</div>
                    </div>
                `;
                showToast('‚ùå Error loading matches');
            }
        }

        async function fetchPredictions() {
            try {
                console.log('Fetching predictions...');
                const res = await fetch('/api/predictions');
                const data = await res.json();
                
                console.log('Predictions response:', data);
                
                if (data.success) {
                    renderPredictions(data.data);
                    showToast(`‚úÖ Loaded ${data.count} predictions`);
                } else {
                    throw new Error(data.error || 'Failed to load predictions');
                }
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('predictionsContainer').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading predictions</div>
                    </div>
                `;
                showToast('‚ùå Error loading predictions');
            }
        }

        // SSE Connection
        let eventSource;
        function connectSSE() {
            if (eventSource) eventSource.close();
            
            eventSource = new EventSource('/api/live-stream');
            
            eventSource.addEventListener('newPredictions', (e) => {
                const data = JSON.parse(e.data);
                showToast(`üîî ${data.count} new predictions generated!`);
                
                // Refresh if on predictions tab
                const predSection = document.getElementById('predictionsSection');
                if (predSection.classList.contains('active')) {
                    fetchPredictions();
                }
            });
            
            eventSource.addEventListener('matchesUpdate', (e) => {
                const data = JSON.parse(e.data);
                showToast(`üìä ${data.count} matches updated!`);
                
                // Refresh if on matches tab
                const matchSection = document.getElementById('matchesSection');
                if (matchSection.classList.contains('active')) {
                    fetchMatches();
                }
            });
            
            eventSource.addEventListener('liveStatsUpdate', (e) => {
                console.log('Live stats updated');
                
                // Auto-refresh current view
                const matchSection = document.getElementById('matchesSection');
                const predSection = document.getElementById('predictionsSection');
                
                if (matchSection.classList.contains('active')) {
                    fetchMatches();
                }
                if (predSection.classList.contains('active')) {
                    fetchPredictions();
                }
            });
            
            eventSource.onerror = () => {
                console.log('SSE connection lost, reconnecting...');
                setTimeout(connectSSE, 5000);
            };
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('App initialized');
            
            updateTime();
            setInterval(updateTime, 1000);
            setInterval(updateCountdowns, 1000);
            
            // Initial load
            fetchMatches();
            
            // Connect SSE for real-time updates
            connectSSE();
            
            // Auto-refresh every 2 minutes
            setInterval(() => {
                const matchSection = document.getElementById('matchesSection');
                const predSection = document.getElementById('predictionsSection');
                
                if (matchSection.classList.contains('active')) {
                    fetchMatches();
                }
                if (predSection.classList.contains('active')) {
                    fetchPredictions();
                }
            }, 2 * 60 * 1000);
        });

        window.addEventListener('beforeunload', () => {
            if (eventSource) eventSource.close();
        });
