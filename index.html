


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Predictions Live</title>
<style>
body{font-family:sans-serif;background:#f4f4f9;padding:20px;}
.match{border:1px solid #ddd;margin:10px;padding:10px;border-radius:5px;background:#fff;}
h2{margin:5px 0;}
.prob{margin:3px 0;}
.strong{color:green;font-weight:bold;}
</style>
</head>
<body>
<h1>‚öΩ Live Football Predictions</h1>
<div id="matches"></div>

<script>
const evtSource = new EventSource("/events");

evtSource.onmessage = function(e){
    const data = JSON.parse(e.data);
    const container = document.getElementById("matches");
    container.innerHTML = "";

    data.matches.forEach(match=>{
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
            <h2>${match.home} vs ${match.away}</h2>
            <div class="prob">üèÜ Winner Prob: Home ${match.winnerProb.home}%, Draw ${match.winnerProb.draw}%, Away ${match.winnerProb.away}%</div>
            <div class="prob">‚öΩ BTTS: ${match.bttsProb}%</div>
            <div class="prob">‚è± Last 10 min Goal: ${match.last10Prob}%</div>
            <div class="prob">xG: Home ${match.xG.home}, Away ${match.xG.away}, Total ${match.xG.total}</div>
            <div class="prob strong">üí° Strong Markets: ${match.strongMarkets.map(s=>s.market + " ("+s.prob+"%)").join(", ")}</div>
        `;
        container.appendChild(div);
    });
};
</script>
</body>
</html>
