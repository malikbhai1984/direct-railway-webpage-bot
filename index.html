<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Live Football Predictions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .live-dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-left: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .time {
            text-align: center;
            color: #764ba2;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            border: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            transform: scale(1.05);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid #667eea;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 900;
            color: #667eea;
        }

        .badge {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            border-left: 6px solid #667eea;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .league {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        .status {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        .status.live {
            background: #ff4444;
            color: white;
            animation: pulse 2s infinite;
        }

        .status.ns {
            background: #4CAF50;
            color: white;
        }

        .status.ht {
            background: #ff9800;
            color: white;
        }

        .status.ft {
            background: #666;
            color: white;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
        }

        .team {
            flex: 1;
            text-align: center;
            font-weight: 800;
            font-size: 1.3rem;
            color: #667eea;
        }

        .vs {
            padding: 0 25px;
            color: #764ba2;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff4444;
            margin: 20px 0;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(102, 126, 234, 0.3);
        }

        .pred-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-left: 6px solid #764ba2;
            transition: all 0.3s;
        }

        .pred-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .conf {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            display: inline-block;
            font-size: 1rem;
        }

        .prob-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .prob {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .prob.home { background: linear-gradient(135deg, #56ab2f, #a8e063); }
        .prob.draw { background: linear-gradient(135deg, #ffd89b, #19547b); }
        .prob.away { background: linear-gradient(135deg, #f857a6, #ff5858); }

        .prob-label {
            font-size: 0.9rem;
            opacity: 0.95;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .prob-val {
            font-size: 2rem;
            font-weight: 900;
        }

        .xg {
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .xg-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .xg-val {
            font-size: 1.7rem;
            font-weight: 900;
            color: #764ba2;
        }

        .markets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .market {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .market-label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: #666;
            font-weight: 700;
        }

        .market-val {
            font-size: 1.3rem;
            font-weight: 900;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 80px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 700;
        }

        .empty {
            text-align: center;
            padding: 80px;
            color: #999;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .prob-grid { grid-template-columns: 1fr; }
            .markets { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öΩ Live Football Predictions <span class="live-dot"></span></h1>
        <div class="time" id="time"></div>
        <div class="stats">
            <div class="stat">üìä Matches: <span id="matchCount">0</span></div>
            <div class="stat">üéØ Predictions: <span id="predCount">0</span></div>
            <div class="stat">üîÑ Updated: <span id="lastUpdate">--:--</span></div>
        </div>
    </div>

    <div class="container">
        <div class="buttons">
            <button class="btn active" id="btnMatches" onclick="showMatches()">
                üìÖ TODAY'S LIVE MATCHES
            </button>
            <button class="btn" id="btnPredictions" onclick="showPredictions()">
                üéØ TODAY'S PREDICTIONS
            </button>
        </div>

        <div class="section active" id="matchesSection">
            <div class="section-header">
                <div class="section-title">üìÖ Today's Matches</div>
                <div class="badge" id="matchBadge">0</div>
            </div>
            <div id="matchesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading matches...</div>
                </div>
            </div>
        </div>

        <div class="section" id="predictionsSection">
            <div class="section-header">
                <div class="section-title">üéØ Today's Predictions</div>
                <div class="badge" id="predBadge">0</div>
            </div>
            <div id="predictionsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading predictions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            matches: [],
            predictions: []
        };

        function updateTime() {
            const now = new Date();
            const pkt = now.toLocaleString('en-PK', {
                timeZone: 'Asia/Karachi',
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('time').textContent = `üáµüá∞ ${pkt}`;
            
            const time = now.toLocaleTimeString('en-PK', {
                timeZone: 'Asia/Karachi',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = time;
        }

        function showMatches() {
            document.getElementById('matchesSection').classList.add('active');
            document.getElementById('predictionsSection').classList.remove('active');
            document.getElementById('btnMatches').classList.add('active');
            document.getElementById('btnPredictions').classList.remove('active');
            fetchMatches();
        }

        function showPredictions() {
            document.getElementById('matchesSection').classList.remove('active');
            document.getElementById('predictionsSection').classList.add('active');
            document.getElementById('btnMatches').classList.remove('active');
            document.getElementById('btnPredictions').classList.add('active');
            fetchPredictions();
        }

        function getStatus(status) {
            const map = {
                'NS': { cls: 'ns', txt: 'Not Started' },
                'LIVE': { cls: 'live', txt: 'LIVE' },
                '1H': { cls: 'live', txt: '1st Half' },
                '2H': { cls: 'live', txt: '2nd Half' },
                'HT': { cls: 'ht', txt: 'Half Time' },
                'FT': { cls: 'ft', txt: 'Full Time' }
            };
            const s = map[status] || { cls: 'ns', txt: status };
            return `<span class="status ${s.cls}">${s.txt}</span>`;
        }

        function renderMatches(matches) {
            const c = document.getElementById('matchesContainer');
            
            if (!matches || matches.length === 0) {
                c.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">No matches available</div>
                    </div>
                `;
                document.getElementById('matchBadge').textContent = '0';
                document.getElementById('matchCount').textContent = '0';
                return;
            }

            console.log('‚úÖ Rendering', matches.length, 'matches');
            state.matches = matches;
            
            const html = matches.map(m => {
                const isLive = ['LIVE', '1H', '2H', 'HT'].includes(m.status);
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <span class="league">${m.league || 'League'}</span>
                            ${getStatus(m.status)}
                        </div>
                        
                        <div class="teams">
                            <div class="team">${m.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${m.away_team}</div>
                        </div>
                        
                        ${isLive || m.status === 'FT' ? `
                            <div class="score">
                                <span>${m.home_score || 0}</span>
                                <span>-</span>
                                <span>${m.away_score || 0}</span>
                            </div>
                            ${m.current_minute ? `
                                <div style="text-align:center;color:#ff4444;font-weight:800;font-size:1.2rem">
                                    ‚öΩ ${m.current_minute}'
                                </div>
                            ` : ''}
                        ` : ''}
                        
                        <div class="info">
                            üìç ${m.venue || 'Venue TBA'}<br>
                            üïê ${m.match_time_pkt || 'Time TBA'}
                        </div>
                    </div>
                `;
            }).join('');
            
            c.innerHTML = `<div class="grid">${html}</div>`;
            document.getElementById('matchBadge').textContent = matches.length;
            document.getElementById('matchCount').textContent = matches.length;
        }

        function renderPredictions(preds) {
            const c = document.getElementById('predictionsContainer');
            
            if (!preds || preds.length === 0) {
                c.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ü§ñ</div>
                        <div class="empty-text">No predictions available</div>
                    </div>
                `;
                document.getElementById('predBadge').textContent = '0';
                document.getElementById('predCount').textContent = '0';
                return;
            }

            console.log('‚úÖ Rendering', preds.length, 'predictions');
            state.predictions = preds;
            
            const html = preds.map(p => {
                return `
                    <div class="pred-card">
                        <div class="card-header">
                            <span class="league">${p.league || 'League'}</span>
                            <span class="conf">‚≠ê ${p.confidence_score || 0}%</span>
                        </div>
                        
                        <div class="teams">
                            <div class="team">${p.home_team}</div>
                            <div class="vs">VS</div>
                            <div class="team">${p.away_team}</div>
                        </div>
                        
                        ${p.current_minute > 0 ? `
                            <div style="text-align:center;color:#ff4444;font-weight:800;margin:15px 0">
                                ‚öΩ ${p.current_minute}' | Score: ${p.current_score}
                            </div>
                        ` : ''}
                        
                        <div class="prob-grid">
                            <div class="prob home">
                                <div class="prob-label">Home Win</div>
                                <div class="prob-val">${p.winner_prob?.home?.value || 0}%</div>
                            </div>
                            <div class="prob draw">
                                <div class="prob-label">Draw</div>
                                <div class="prob-val">${p.winner_prob?.draw?.value || 0}%</div>
                            </div>
                            <div class="prob away">
                                <div class="prob-label">Away Win</div>
                                <div class="prob-val">${p.winner_prob?.away?.value || 0}%</div>
                            </div>
                        </div>
                        
                        <div class="xg">
                            <div>
                                <div class="xg-label">Home xG</div>
                                <div class="xg-val">${p.xG?.home?.toFixed(2) || '0.00'}</div>
                            </div>
                            <div>
                                <div class="xg-label">Total xG</div>
                                <div class="xg-val">${p.xG?.total?.toFixed(2) || '0.00'}</div>
                            </div>
                            <div>
                                <div class="xg-label">Away xG</div>
                                <div class="xg-val">${p.xG?.away?.toFixed(2) || '0.00'}</div>
                            </div>
                        </div>
                        
                        <div class="markets">
                            <div class="market">
                                <div class="market-label">BTTS</div>
                                <div class="market-val">${p.btts_prob || 0}%</div>
                            </div>
                            <div class="market">
                                <div class="market-label">Over 2.5</div>
                                <div class="market-val">${Math.round(p.over_under?.['2.5'] || 0)}%</div>
                            </div>
                            <div class="market">
                                <div class="market-label">Over 3.5</div>
                                <div class="market-val">${Math.round(p.over_under?.['3.5'] || 0)}%</div>
                            </div>
                            <div class="market">
                                <div class="market-label">Score</div>
                                <div class="market-val">${p.most_likely_score || '0-0'}</div>
                            </div>
                        </div>
                        
                        ${p.live_insights && p.live_insights.length > 0 ? `
                            <div style="background:#fef3c7;padding:15px;border-radius:10px;margin-top:15px">
                                ${p.live_insights.map(ins => `<div style="padding:5px 0;color:#78350f;font-weight:600">${ins}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            c.innerHTML = html;
            document.getElementById('predBadge').textContent = preds.length;
            document.getElementById('predCount').textContent = preds.length;
        }

        async function fetchMatches() {
            try {
                console.log('üîÑ Fetching matches from API...');
                const res = await fetch('/api/matches');
                const data = await res.json();
                
                console.log('üìä Matches response:', data);
                
                if (data.success && data.data) {
                    renderMatches(data.data);
                } else {
                    throw new Error(data.error || 'Failed to load matches');
                }
            } catch (err) {
                console.error('‚ùå Fetch error:', err);
                document.getElementById('matchesContainer').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading matches</div>
                    </div>
                `;
            }
        }

        async function fetchPredictions() {
            try {
                console.log('üîÑ Fetching predictions from API...');
                const res = await fetch('/api/predictions');
                const data = await res.json();
                
                console.log('üéØ Predictions response:', data);
                
                if (data.success && data.data) {
                    renderPredictions(data.data);
                } else {
                    throw new Error(data.error || 'Failed to load predictions');
                }
            } catch (err) {
                console.error('‚ùå Fetch error:', err);
                document.getElementById('predictionsContainer').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-text">Error loading predictions</div>
                    </div>
                `;
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ App initialized');
            
            updateTime();
            setInterval(updateTime, 1000);
            
            // Load initial data
            fetchMatches();
            
            // Auto-refresh every 2 minutes
            setInterval(() => {
                if (document.getElementById('matchesSection').classList.contains('active')) {
                    fetchMatches();
                }
                if (document.getElementById('predictionsSection').classList.contains('active')) {
                    fetchPredictions();
                }
            }, 2 * 60 * 1000);
        });
    </script>
</body>
</html>
