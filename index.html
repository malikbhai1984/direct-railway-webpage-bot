<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Football Predictions</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    .source { font-size: 0.85em; color: #555; }
  </style>
</head>
<body>
  <h1>Live Football Predictions</h1>
  <table id="predictions-table">
    <thead>
      <tr>
        <th>League</th>
        <th>Teams</th>
        <th>Winner %</th>
        <th>BTTS %</th>
        <th>Over/Under</th>
        <th>Last 10 min %</th>
        <th>xG (H/A/T)</th>
        <th>Strong Markets</th>
        <th>Source API</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#predictions-table tbody");

    function renderPredictions(preds) {
      tableBody.innerHTML = "";
      preds.forEach(p => {
        const overUnderText = Object.entries(p.overUnder || {}).map(([k,v]) => `${k}: ${v}%`).join("<br>");
        const strongMarketsText = (p.strongMarkets || []).map(s => `${s.market} (${s.prob}%)`).join(", ") || "-";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.league}</td>
          <td>${p.teams}</td>
          <td>H:${p.winnerProb.home}% | D:${p.winnerProb.draw}% | A:${p.winnerProb.away}%</td>
          <td>${p.bttsProb}%</td>
          <td>${overUnderText}</td>
          <td>${p.last10Prob}%</td>
          <td>${p.xG.home} / ${p.xG.away} / ${p.xG.total}</td>
          <td>${strongMarketsText}</td>
          <td class="source">${p.sourceAPI}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ---------------- SSE ----------------
    const evtSource = new EventSource("/events");
    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.matches) renderPredictions(data.matches);
    };
    evtSource.onerror = function(err) {
      console.error("SSE connection error:", err);
      evtSource.close();
      // Try reconnect in 10 sec
      setTimeout(() => {
        location.reload();
      }, 10000);
    };
  </script>
</body>
</html>
