<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Live Football Predictions (PKT)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root {
    --primary: #00ff90;
    --dark-bg: #0b0b0b;
    --card-bg: #111;
    --border: #222;
    --text: #fff;
    --text-secondary: #bbb;
    --success: #073;
    --warning: #ff9900;
    --danger: #ff3333;
  }
  
  body{ 
    background: var(--dark-bg); 
    color: var(--text); 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    margin:0; 
    padding:18px; 
    line-height: 1.6;
  }
  
  header{ 
    text-align:center; 
    margin-bottom:20px;
    padding: 15px;
    background: var(--card-bg);
    border-radius: 10px;
    border: 1px solid var(--border);
  }
  
  .layout{ 
    display:flex; 
    gap:18px; 
    align-items:flex-start; 
    max-width:1200px; 
    margin:0 auto; 
  }
  
  .left{ 
    width:38%; 
    background:var(--card-bg); 
    padding:15px; 
    border-radius:10px; 
    border:1px solid var(--border);
    min-height: 600px;
  }
  
  .right{ 
    width:62%; 
    background:#0e0f10; 
    padding:15px; 
    border-radius:10px; 
    border:2px solid var(--primary);
    min-height: 600px;
  }
  
  h1 {
    color: var(--primary);
    margin: 0 0 10px 0;
    font-size: 1.8rem;
  }
  
  h2{ 
    margin:0 0 15px 0; 
    color:var(--primary);
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .match{ 
    padding:12px; 
    border-bottom:1px solid var(--border); 
    transition: background 0.3s;
  }
  
  .match:hover {
    background: rgba(0, 255, 144, 0.05);
  }
  
  .predCard{ 
    padding:15px; 
    margin-bottom:15px; 
    border-radius:8px; 
    background:#151515;
    border-left: 4px solid transparent;
    transition: transform 0.2s;
  }
  
  .predCard:hover {
    transform: translateY(-2px);
  }
  
  .strong{ 
    background:var(--success); 
    color:#fff;
    border-left-color: var(--primary);
  }
  
  .warning {
    background: rgba(255, 153, 0, 0.1);
    border-left-color: var(--warning);
  }
  
  .small{ 
    font-size:12px; 
    color:var(--text-secondary);
    line-height: 1.4;
  }
  
  .meta{ 
    font-size:13px; 
    color:#9cc; 
    margin-bottom:12px;
    text-align: right;
  }
  
  .status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 6px;
  }
  
  .status-live {
    background: var(--danger);
    animation: pulse 1.5s infinite;
  }
  
  .status-connected {
    background: var(--primary);
  }
  
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }
  
  .confidence-bar {
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    margin-top: 4px;
    overflow: hidden;
  }
  
  .confidence-fill {
    height: 100%;
    background: var(--primary);
    border-radius: 2px;
    transition: width 0.5s ease;
  }
  
  .market-tag {
    display: inline-block;
    background: var(--primary);
    color: var(--dark-bg);
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: bold;
    margin-right: 6px;
    margin-top: 5px;
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: var(--text-secondary);
    font-style: italic;
  }
  
  .error {
    color: var(--danger);
    text-align: center;
    padding: 10px;
  }
  
  @media(max-width:900px){ 
    .layout{ 
      flex-direction:column; 
    } 
    .left,.right{ 
      width:100%; 
    } 
  }
</style>
</head>
<body>
<header>
  <h1>âš½ Live Auto Predictions (PKT)</h1>
  <div class="small">
    <span class="status-indicator status-connected"></span>
    AI-powered predictions â€¢ Auto updates every 5 minutes â€¢ No reload required
  </div>
</header>

<div class="layout">
  <div class="left">
    <h2>ðŸ“… Today's Matches</h2>
    <div id="matchList" class="loading">Loading today's matches...</div>
  </div>

  <div class="right">
    <h2>ðŸ”® Live Predictions</h2>
    <div id="predList" class="loading">Initializing prediction engine...</div>
    <div class="meta" id="lastUpdated">Last updated: --</div>
  </div>
</div>

<script>
  // Load today's matches
  async function loadTodayMatches() {
    try {
      const response = await fetch('/today');
      const data = await response.json();
      
      const matchList = document.getElementById('matchList');
      
      if (!data.success) {
        matchList.innerHTML = `<div class="error">Error loading matches: ${data.error}</div>`;
        return;
      }
      
      if (data.data.length === 0) {
        matchList.innerHTML = '<div class="small">No matches found for today in top leagues.</div>';
        return;
      }
      
      let html = '';
      data.data.forEach(match => {
        html += `
          <div class="match">
            <div><strong>${match.home} vs ${match.away}</strong></div>
            <div class="small">${match.league} â€¢ ${match.kickoff} PKT â€¢ ${match.status}</div>
          </div>
        `;
      });
      
      matchList.innerHTML = html;
    } catch (error) {
      document.getElementById('matchList').innerHTML = `<div class="error">Network error loading matches</div>`;
      console.error('Match loading error:', error);
    }
  }

  // SSE for live predictions
  const predBox = document.getElementById('predList');
  const lastUpdated = document.getElementById('lastUpdated');
  
  let sse;
  
  function connectSSE() {
    sse = new EventSource('/events');
    
    sse.onopen = () => {
      predBox.innerHTML = '<div class="small">Connected â€” waiting for predictions...</div>';
    };
    
    sse.onerror = () => {
      predBox.innerHTML = '<div class="error">Connection lost. Reconnecting...</div>';
      setTimeout(connectSSE, 5000);
    };
    
    sse.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        
        if (data.error) {
          predBox.innerHTML = `<div class="error">Prediction error: ${data.error}</div>`;
          return;
        }
        
        if (!data.matches || data.matches.length === 0) {
          predBox.innerHTML = '<div class="small">No predictions available at the moment.</div>';
          return;
        }
        
        let html = '';
        data.matches.forEach(item => {
          const p = item.prediction;
          
          // Determine card style based on prediction confidence
          let cardClass = 'predCard';
          if (p && p.strongMarkets && p.strongMarkets.length > 0) {
            cardClass += ' strong';
          } else if (p && (
            (p.bttsProb && p.bttsProb >= 85) || 
            (p.winnerProb && (p.winnerProb.home >= 85 || p.winnerProb.away >= 85 || p.winnerProb.draw >= 85))
          )) {
            cardClass += ' warning';
          }
          
          html += `<div class="${cardClass}">`;
          html += `<div><strong>${item.teams}</strong> <span class="small">(${item.matchDate})</span></div>`;
          
          if (p) {
            // Winner probabilities with confidence bars
            html += `<div class="small" style="margin-top:8px;">Winner Probabilities:</div>`;
            html += `<div class="small">Home: ${p.winnerProb.home}% â€¢ Draw: ${p.winnerProb.draw}% â€¢ Away: ${p.winnerProb.away}%</div>`;
            html += `<div class="confidence-bar"><div class="confidence-fill" style="width: ${Math.max(p.winnerProb.home, p.winnerProb.draw, p.winnerProb.away)}%"></div></div>`;
            
            // BTTS and Last 10 probabilities
            html += `<div style="margin-top:8px;">`;
            html += `<span class="small">BTTS: ${p.bttsProb}% </span>`;
            html += `<span class="small" style="margin-left:10px;">Last 10min Goal: ${p.last10Prob}%</span>`;
            html += `</div>`;
            html += `<div class="confidence-bar"><div class="confidence-fill" style="width: ${p.bttsProb}%"></div></div>`;
            
            // Strong markets
            if (p.strongMarkets && p.strongMarkets.length) {
              html += `<div style="margin-top:8px;">`;
              p.strongMarkets.forEach(market => {
                html += `<span class="market-tag">${market.market} (${market.prob}%)</span>`;
              });
              html += `</div>`;
            }
            
            // Expected goals
            html += `<div class="small" style="margin-top:8px;">Expected Goals: H:${p.expectedGoals.home} A:${p.expectedGoals.away} Total:${p.expectedGoals.total}</div>`;
          } else {
            html += `<div class="small" style="margin-top:8px;">No prediction data available yet.</div>`;
          }
          
          html += `</div>`;
        });
        
        predBox.innerHTML = html;
        lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        
      } catch (error) {
        console.error('SSE parse error:', error);
        predBox.innerHTML = '<div class="error">Error processing prediction data</div>';
      }
    };
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadTodayMatches();
    connectSSE();
    
    // Refresh matches every 7 minutes
    setInterval(loadTodayMatches, 7 * 60 * 1000);
  });
</script>
</body>
</html>
